<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <hr>
            <h2>Register</h2>
            <!-- <hr> -->
        </div>
        <p>Create an account if you dont have one.</p>
        <form >
          <div class="name">
              <input type="text" name="firstname" placeholder="First Name">
              <input type="text" name="lastname" placeholder="Last Name" id="lastname">
          </div>
          <input type="text" name="email" placeholder="Email" id="input">
          <input type="password" name="password" placeholder="Password"id="input">
          <input type="password" name="confirmpassword" placeholder="Confirm Password" id="input">
          <div id="check">
            <span><input type="checkbox" ></span> 
            <label for="check">I accept all the <b style="color: blue;">Terms & <b>Policies</b></label>
          </div>
          <button type="submit" id="submit">Register Now</button>
        </form>
    </div>
    <div id="extra">
        <p>Already have an account? sign In.</p>
    </div>
</body>
</html>
